<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PythonDOS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: monospace;
      height: 100%;
    }

    #menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    #screen {
      display: none;
      width: 100%;
      height: 100%;
      background: black;
    }

    #status {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: lime;
      font-size: 1rem;
    }

    #status.error {
      color: red;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>PythonDOS</h1>
    <p>We got Python95, Python98...BUT WHAT ABOUT MS-DOS?</p>
    <p>Supported OS For Now - FreeDOS</p>
    <button id="startBtn">Start!</button>
  </div>

  <div id="status"></div>
  <canvas id="screen"></canvas>

  <!-- Load emulator -->
  <script src="v86/libv86.js"></script>

  <!-- App logic -->
  <script>
    const status = document.getElementById('status');
    const screen = document.getElementById('screen');
    const menu = document.getElementById('menu');
    const startBtn = document.getElementById('startBtn');

    startBtn.addEventListener('click', () => {
      if (typeof V86Starter === 'undefined') {
        status.textContent = "Error: V86Starter is not defined";
        status.classList.add("error");
        console.error("libv86.js failed to load or did not define V86Starter.");
        return;
      }

      menu.style.display = 'none';
      screen.style.display = 'block';
      status.textContent = "Downloading ISO...";

      const emulator = new V86Starter({
        wasm_path: "v86/v86.wasm",
        bios: { url: "v86/bios/seabios.bin" },
        vga_bios: { url: "v86/bios/vgabios.bin" },
        cdrom: {
          url: "https://github.com/SlinkySlik/CDN3/releases/download/freedos/FD14LIVE.iso"
        },
        autostart: true,
        memory_size: 128 * 1024 * 1024,
        screen_container: screen,
        disable_network: true,
        disable_audio: true
      });

      emulator.add_listener("emulator-ready", () => {
        status.textContent = "Booting up...";
      });

      emulator.add_listener("emulator-error", err => {
        status.textContent = "Error: " + (err.message || "Unknown error");
        status.classList.add("error");
        console.error(err);
      });
    });
  </script>
</body>
</html>
