<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PythonDOS Emulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;
      color: #00ff90;
      font-family: Consolas, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
    }

    p {
      margin: 0 0 20px;
      font-size: 1rem;
    }

    #status {
      margin-bottom: 20px;
      color: #0f0;
    }

    #status.error {
      color: #f44;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #00ff90;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #00cc70;
    }

    canvas {
      display: none;
      width: 100%;
      height: 100%;
      background: black;
    }
  </style>

  <!-- Load your local libv86.js -->
  <script src="libv86.js"></script>
</head>
<body>
  <h1>PythonDOS</h1>
  <p>Python95, Python98...WHAT ABOUT MS-DOS?! SUPPORTED OSs - FreeDOS</p>

  <div id="status">Ready to boot.</div>
  <button onclick="startEmulator()">Start!</button>

  <canvas id="screen"></canvas>

  <script>
    let emulator;
    const status = document.getElementById("status");

    function startEmulator() {
      document.querySelector("button").style.display = "none";
      status.textContent = "Downloading ISO and BIOS...";
      document.getElementById("screen").style.display = "block";

      try {
        emulator = new V86Starter({
          wasm_path: "v86.wasm",
          bios: { url: "v86/bios/seabios.bin" },
          vga_bios: { url: "v86/bios/vgabios.bin" },
          cdrom: {
            url: "https://github.com/SlinkySlik/CDN3/releases/download/freedos/FD14LIVE.iso"
          },
          autostart: true,
          memory_size: 128 * 1024 * 1024,
          screen_container: document.getElementById("screen"),
          disable_network: true,
          disable_audio: true
        });

        emulator.add_listener("emulator-ready", () => {
          status.textContent = "Booting FreeDOS...";
        });

        emulator.add_listener("emulator-error", e => {
          status.textContent = "Error: " + (e.message || "Unknown error");
          status.classList.add("error");
          console.error(e);
        });

      } catch (err) {
        status.textContent = "Initialization failed: " + err;
        status.classList.add("error");
        console.error(err);
      }
    }
  </script>
</body>
</html>
