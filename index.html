<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PythonDOS</title>
  <style>
    body{background:#000;color:#fff;font-family:monospace;margin:0;text-align:center}
    #menu,#status{padding:2em}
    canvas{display:none;width:100%;height:90vh;background:#000}
    #status.error{color:red}
    select,button{font-size:1em;margin:1em;padding:.5em 1em}
  </style>
</head>
<body>
  <div id="menu">
    <h1>PythonDOS</h1>
    <p>We got Python95, Python98...<br>BUT WHAT ABOUT MS‑DOS?</p>
    <p>Supported OS: FreeDOS</p>

    <label for="os-select">Choose your DOS ISO:</label>
    <select id="os-select">
      <option value="https://github.com/SlinkySlik/CDN3/releases/download/freedos/FD14LIVE.iso">FreeDOS 1.4 Live</option>
      <option value="https://archive.org/download/FreeDOS-1.2/fd12cd.iso">FreeDOS 1.2</option>
    </select><br>

    <button id="startBtn">Start Emulator</button>
  </div>

  <div id="status">Ready.</div>
  <canvas id="screen"></canvas>

  <!-- V86 loader via jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/v86@1.0/libv86.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const status   = document.getElementById('status');
    const menu     = document.getElementById('menu');
    const screen   = document.getElementById('screen');
    const startBtn = document.getElementById('startBtn');
    const osSelect = document.getElementById('os-select');

    startBtn.addEventListener('click', () => {
      if (typeof V86Starter !== 'function') {
        status.textContent = 'Error: V86Starter is not defined – asset load failed';
        status.classList.add('error');
        return;
      }

      const isoURL = osSelect.value;
      menu.style.display   = 'none';
      screen.style.display = 'block';
      status.textContent   = 'Initializing emulator…';

      const emulator = new V86Starter({
        wasm_path: 'https://cdn.jsdelivr.net/npm/v86@1.0/v86.wasm',
        bios:      { url: 'https://cdn.jsdelivr.net/npm/v86@1.0/bios/seabios.bin' },
        vga_bios:  { url: 'https://cdn.jsdelivr.net/npm/v86@1.0/bios/vgabios.bin' },
        cdrom:     { url: 'https://github.com/SlinkySlik/CDN3/releases/download/freedos/FD14LIVE.iso' },
        autostart: false,
        memory_size: 128 * 1024 * 1024,
        screen_container: screen,
        disable_network: true,
        disable_audio: true
      });

      emulator.run();
      emulator.add_listener('emulator-ready', () => status.textContent = 'Booting up…');
      emulator.add_listener('emulator-error', e => {
        status.textContent = 'Error: ' + (e.message || 'Unknown error');
        status.classList.add('error');
        console.error(e);
      });
    });
  });
  </script>
</body>
</html>
