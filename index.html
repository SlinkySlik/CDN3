<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PythonDOS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #0f0;
      font-family: monospace;
      height: 100%;
    }

    #menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      margin: 0.5rem 0;
    }

    button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s;
    }

    button:hover {
      background: #0c0;
    }

    #status {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #0f0;
      font-size: 1rem;
    }

    #status.error {
      color: #f44;
    }

    canvas {
      display: none;
      width: 100%;
      height: 100%;
      background: black;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>PythonDOS</h1>
    <p>We got Python95, Python98...<br>BUT WHAT ABOUT MS-DOS?</p>
    <p>Supported OS: FreeDOS</p>
    <button id="startBtn">Start Emulator</button>
  </div>

  <div id="status">Ready.</div>
  <canvas id="screen"></canvas>

  <!-- Load your ESM version of v86 and import V86Starter -->
  <script type="module">
    import V86Starter from './v86/libv86.js';

    const status = document.getElementById('status');
    const screen = document.getElementById('screen');
    const menu   = document.getElementById('menu');
    const startBtn = document.getElementById('startBtn');

    startBtn.addEventListener('click', () => {
      menu.style.display = 'none';
      screen.style.display = 'block';
      status.textContent = "Downloading ISO...";

      try {
        const emulator = new V86Starter({
          wasm_path:        'v86/v86.wasm',
          bios:             { url: 'v86/bios/seabios.bin' },
          vga_bios:         { url: 'v86/bios/vgabios.bin' },
          cdrom:            { url: 'https://github.com/SlinkySlik/CDN3/releases/download/freedos/FD14LIVE.iso' },
          autostart:        true,
          memory_size:      128 * 1024 * 1024,
          screen_container: screen,
          disable_network:  true,
          disable_audio:    true
        });

        emulator.add_listener('emulator-ready', () => {
          status.textContent = 'Booting up...';
        });

        emulator.add_listener('emulator-error', e => {
          status.textContent = 'Error: ' + (e.message || 'Unknown error');
          status.classList.add('error');
          console.error(e);
        });
      } catch (err) {
        status.textContent = 'Initialization failed: ' + err;
        status.classList.add('error');
        console.error(err);
      }
    });
  </script>
</body>
</html>
